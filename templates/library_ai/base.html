<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trend Shelf AI - Urban Library Optimization{% endblock %}</title>
    
    {% load static %}
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom CSS loaded AFTER Tailwind to ensure our styles take precedence -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>
<body>
    <div class="background-container"></div>
    <div class="main-container flex h-screen overflow-hidden">
        <aside id="sidebar" class="w-64 p-4 flex-shrink-0 overflow-y-auto glass-sidebar flex flex-col">
            <div>
                <div class="flex items-center mb-8">
                    <i class="fas fa-brain fa-2x text-cyan-300 mr-3"></i>
                    <h1 class="text-xl font-bold text-white">Trend Shelf AI</h1>
                </div>
                <nav class="space-y-2">
                    <a href="{% url 'library_ai:dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %} flex items-center p-2 rounded-lg">
                        <i class="fas fa-tachometer-alt w-6"></i><span class="ml-3">Dashboard</span>
                    </a>
                    <a href="{% url 'library_ai:data_management' %}" class="nav-link {% if request.resolver_match.url_name == 'data_management' %}active{% endif %} flex items-center p-2 rounded-lg">
                        <i class="fas fa-database w-6"></i><span class="ml-3">Data Management</span>
                    </a>
                    <a href="{% url 'library_ai:demand_forecasting' %}" class="nav-link {% if request.resolver_match.url_name == 'demand_forecasting' %}active{% endif %} flex items-center p-2 rounded-lg">
                        <i class="fas fa-chart-line w-6"></i><span class="ml-3">Demand Forecasting</span>
                    </a>
                    <a href="{% url 'library_ai:inventory_management' %}" class="nav-link {% if request.resolver_match.url_name == 'inventory_management' %}active{% endif %} flex items-center p-2 rounded-lg">
                        <i class="fas fa-boxes-stacked w-6"></i><span class="ml-3">Inventory Management</span>
                    </a>
                    <a href="{% url 'library_ai:real_time_monitoring' %}" class="nav-link {% if request.resolver_match.url_name == 'real_time_monitoring' %}active{% endif %} flex items-center p-2 rounded-lg">
                        <i class="fas fa-video w-6"></i><span class="ml-3">Real-time Monitoring</span>
                    </a>
                </nav>
            </div>

            <div class="mt-auto">
                <div id="sidebar-toggle" class="w-full text-center py-2 cursor-pointer rounded-lg hover:bg-gray-700/50">
                    <i class="fas fa-chevron-left text-gray-400 transition-transform"></i>
                </div>
                <div id="sidebar-bottom-content">
                    <div class="mt-4 space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Theme</label>
                            <div class="flex items-center">
                                <i class="fas fa-sun text-yellow-400"></i>
                                <label for="theme-toggle" class="flex items-center cursor-pointer mx-2">
                                    <div class="relative">
                                        <input type="checkbox" id="theme-toggle" class="sr-only">
                                        <div class="block bg-gray-600 w-10 h-6 rounded-full"></div>
                                        <div class="dot absolute left-1 top-1 bg-white w-4 h-4 rounded-full transition"></div>
                                    </div>
                                </label>
                                <i class="fas fa-moon text-blue-300"></i>
                            </div>
                        </div>
                    </div>

                    <div class="mt-10 p-4 glassmorphism rounded-lg text-sm">
                        <h3 class="font-bold text-white mb-2">Project By:</h3>
                        <p><i class="fas fa-user-graduate mr-2"></i>ABHINAV B M</p>
                        <p><i class="fas fa-user-graduate mr-2"></i>ABHISHEK R</p>
                        <p><i class="fas fa-user-graduate mr-2"></i>MANIKANDAN S</p>
                        <h3 class="font-bold text-white mt-4 mb-2">Institution:</h3>
                        <p><i class="fas fa-university mr-2"></i>Chennai Institute Of Technology</p>
                    </div>
                </div>
            </div>
        </aside>

        <main class="flex-1 p-6 lg:p-8 overflow-y-auto">
            {% block content %}
            {% endblock %}
        </main>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
